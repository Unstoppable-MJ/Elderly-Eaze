<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="questionnaire.css"> <!-- Make sure to link your CSS file -->
  <title>Medical Questionnaire</title>
  <link rel="stylesheet" href="questionnaire.css">
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="logo-container">
        <img src="IMG-20230817-WA0008-removebg-preview.png" alt="Questionnaire Logo" class="logo">
        <span class="logo-text">Medical Questionnaire</span>
      </div>
      <h1 class="questionnaire-heading">Complete the Questionnaire</h1>
      <div class="question-form">
        <form id="questionnaire-form" action="/submit-form" method="post">
          <!-- Form fields as defined in your HTML -->
      
      
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required class="input-field">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required class="input-field">

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="e.g., (123) 456-7890" class="input-field">

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required class="input-field">

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required class="input-field">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="medicines">Medicines you are currently taking (if any):</label>
          <textarea id="medicines" name="medicines" rows="4" class="input-field"></textarea>

          <label for="medical_conditions">Any existing medical conditions:</label>
          <textarea id="medical_conditions" name="medical_conditions" rows="4" class="input-field"></textarea>

          <button type="button" onclick="submitForm()" class="submit-button">Submit</button>
        </form>
      </div>
    </div>
    <div id="messageContainer"></div>
  </div>

  <script src="questionnare.js"></script> <!-- Make sure to link your JavaScript file -->
</body>

</html>
